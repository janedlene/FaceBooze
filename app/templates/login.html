{% extends "base.html" %}

{% load widget_tweaks %}|

{% block content %}

<div class="container"><h1 style="margin-top:50px; margin-bottom:50px; text-align:center;">Welcome to Facebooze</h1></div>
<div style="width:100%; text-align:center; margin-bottom:50px;">
</div>

<div class="container">	

    <div style="margin-left:300px; margin-right:300px; margin-top:50px; margin-bottom:50px; text-align:center;">
        <form action="" method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <div class="col-md-3">
                        <label class="control-label form-label" for="id_{{ field.name }}">{{ field.label }}</label>:
                    </div>
                    <div class="col-md-9">
                        {{ field | add_class:"form-control"}}
                    </div>
                </div>
            {% endfor %}
            <input style="margin-top:15px; margin-bottom:15px; width:50%" class="btn btn-primary" type="submit" value="Supplier Login" name="submit"/>
        </form>
        Don't have an account?
        <a href="{% url 'supplier-register' %}">Supplier Sign Up</a>
    </div>
</div>

{% endblock %}
